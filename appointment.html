<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Custom CSS for the form */
    .container {
      max-width: 500px;
      margin-top: 30px;
    }
    .form-control:focus {
      border-color: #7F9CF5;
      box-shadow: none;
    }
    .btn-primary {
      background-color: #7F9CF5;
      border-color: #7F9CF5;
    }
    .btn-primary:hover {
      background-color: #667EEA;
      border-color: #667EEA;
    }
    .header {
      background-color: #343a40;
      color: #fff;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-title {
      margin-bottom: 20px;
    }
    /* Dark mode styles */
    .dark-mode .header {
      background-color: #222;
    }
    .dark-mode body {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Book an Appointment</h1>
  </header>

  <main>
    <div class="container">
      <form id="appointment-form">
        <div class="form-title">
          <h2 class="mb-4">Fill in your details</h2>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name:</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Your Phone:</label>
          <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="mb-3">
          <label for="problem" class="form-label">Select Your Dental Problem:</label>
          <select class="form-select" id="problem" name="problem" required>
            <option value="">Select...</option>
            <option value="Complete Dentistry">Complete Dentistry</option>
            <option value="Dental Sealants">Dental Sealants</option>
            <option value="Dental Implants">Dental Implants</option>
            <option value="Oral Surgery">Oral Surgery</option>
            <option value="General Dentistry">General Dentistry</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Preferred Date:</label>
          <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="mb-3">
          <label for="time" class="form-label">Preferred Time:</label>
          <input type="time" class="form-control" id="time" name="time" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Book Appointment</button>
      </form>
    </div>
  </main>

 

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/main.js"></script>
  <script>

  </script>
 
</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   
</body>
</html>
